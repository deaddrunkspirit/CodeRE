<div style="margin-left: 50px" *ngIf="loading | async ">
  <mat-form-field color="primary">
    <mat-select
      style="color: #b0bec5"
      id="languageType"
      [disableOptionCentering] = true
      class="selection"
      [(ngModel)]="language"
      (ngModelChange)="onChange()">
      <mat-option *ngFor=" let option of getLanguages();"
                  [value]="option">
        {{option}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

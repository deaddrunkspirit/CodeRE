<div style="margin-left: 50px" *ngIf="loading | async ">
  <mat-form-field>
    <mat-select [disableOptionCentering] = true
                class="selection"
                [(ngModel)]="language"
                (ngModelChange)="onChange()">
      <mat-option *ngFor=" let option of getLanguages();"
                  [value]="option">
<!--        <ngx-mat-select-search>{{ option }}</ngx-mat-select-search>-->
        {{option}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
